<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Blogku - About</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	{% extends "layout.html" %}

	{%block content%}
	<!-- jumbotron -->
	<div class="jumbotron text-center" style="height: 50px; background-color: darkgreen;">
		<img src="../static/foto_profil/IMG_0171.jpg" style="border-radius: 100%; border: 3px solid red" ;
			height="140px" ;>
		<h1><b>YOLKI HARSONO</b></h1>
		<p>Network Administration | Web Developer | Teknik Informatika</p>
	</div>
	<!-- akhir jumbotron -->

	{% for post in posts %}
	<article class="media content-section" style="opacity: 0.8;">
		<div class="media-body">
			<div class="article-metadata">
				<a class="mr-2" href="#">{{ post.penulis }}</a>
				<small class="text-muted">{{ post.tgl_post }}</small>
			</div>
			<h2><a class="article-title" href="#">{{ post.title }}</a></h2>
			<p class="article-content">{{ post.konten }}</p>
		</div>
	</article>
	{% endfor%}
	<!-- footer -->
	<container
		style="bottom: 20px; width: 97%; color: black; height: 30px; position: absolute; opacity: 0.8; background-color: darkgreen; right: 10px;">
		<div class="container text-center">
			<div class="row">
				<div class="col-sm-12">
					<p>&copy; copyright 2019 | by. <a href="https://www.facebook.com/okhyengineering">Yolki Harsono</a>.
					</p>
				</div>
			</div>
		</div>
	</container>
	<!-- akhir footer -->
	{% endblock content %}


</body>

</html>
